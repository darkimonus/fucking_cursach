<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-3">simpletrade</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">про trade-in</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">зручність</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">екологічність</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">співпраця</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:if="${user == null}" href="/login">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </a>
            <a th:if="${user == null}" href="/register">
                <button type="button" class="btn btn-primary">Sign-up</button>
            </a>
            <a th:if="${user != null}" href="/logout">
                <button type="button" class="btn btn-primary">logout</button>
            </a>
        </div>
    </header>
</div>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Pricing</h1>
    <p class="fs-5 text-muted">Ви можете швидко розрахувати орієнтовану вартість Вашого пристрою, обравши лише декілька
        параметрів.</p>
</div>
<div class="d-flex gap-5 justify-content-center">
    <h4>Модель</h4>
    <!--/*@thymesVar id="options" type="java.lang.String"*/-->
    <ul class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px">
        <th:block th:each="model : ${models}">
            <li><a class="dropdown-item rounded-2" href="#" th:text="${model.name}"></a></li>
        </th:block>
    </ul>
    <h4>Пам'ять</h4>
    <ul class="dropdown-menu dropdown-menu-dark position-static d-grid gap-1 p-2 rounded-3 mx-0 border-0 shadow w-220px">
        <li><a class="dropdown-item rounded-2 active" href="#">Action</a></li>
        <li><a class="dropdown-item rounded-2" href="#">Another action</a></li>
        <li><a class="dropdown-item rounded-2" href="#">Something else here</a></li>
        <li><a class="dropdown-item rounded-2" href="#">Separated link</a></li>
    </ul>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        <!--/*@thymesVar id="user" type="com.simpletrade.alpha.model.User"*/-->
        <span th:text="${user == null} ? 'неавторизваоний' : ${user.email}"></span>
        <span th:text="${user == null} ? '' : ${user.firstName}"></span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
</body>
</html>
